<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ash's Autograder</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}

		li a:hover{
			background-color: #111111;
		}
	</style>
</head>

<body>
	<div class=Navigation style="float:top; padding-left:100px">
		<h1>Project {{num}}: {{project_name}}</h1>
	</div>
	<div class=Content style="float:top; padding-left:100px">

		<div class="Logout">
			<a href={{LOGOUT_URL}}>Logout</a>
		</div>

		<div class="Spec">
			<a href=/project/{{num}}/{{spec_filename}} download>Project {{num}} Specification</a>
			<br>
			<a href=/project/{{num}}/{{starter_files}} download>Project {{num}} Starter Files</a>
		</div>

		{% if is_admin %}
			<div class="Admin">
				<form action="" method="post" enctype="multipart/form-data">
					<div class=FormElement>
						<input type="file" name="filename" />
						<p>Update Spec</p>
					</div>
					<div class=FormElement>
						<input type="file" name="starter_files" />
						<p>Update starter files</p>
					</div>
					<div class=FormElement>
						<input type="file" name="autograder" />
						<p>Update autograder</p>
					</div>
					<input type="submit" value="Update"/>	
				</form>				
			</div>
		{% endif %}

		<div class="Autograder">
			<a href=/submit/{{num}}>Project {{num}} Autograder</a>
		</div>
	</div>
</body>

</html>
