<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ash's Autograder</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}

		li a:hover{
			background-color: #111111;
		}
	</style>
</head>

<body>
	<div class=Navigation style="float:top; padding-left:100px">
		<h1>Welcome to Ash's Autograder</h1>
		<p>Create your account</p>
	</div>
	<div class=Content style="float:top; padding-left:100px">
		<form action="" method="post" enctype="multipart/form-data">
			Photo <input type="file" name="file">
			<br>
			Name <input type="text" name="fullname"/>
			<br>
			Username <input type="text" name="username"/>
			<br>
			Email <input type="text" name="email"/>
			<br>
			Password <input type="password" name="password"/>
			<br>
			Retype Password <input type="password" name="password2"/>
			<input type="submit" name="signup" value="sign up"/>
			<br>
			Have an account? <a href="/accounts/login/">Login</a>
		</form>
	</div>
</body>

</html>
