<!DOCTYPE html>
<html lang="en">

<head>
	<title>Ash's Autograder</title>
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<style>
		ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			overflow: hidden;
			background-color: #333333;
		}

		li {
			float: left;
		}

		li a {
			display: block;
			color: white;
			text-align: center;
			padding: 16px;
			text-decoration: none;
		}

		li a:hover{
			background-color: #111111;
		}
	</style>
</head>

<body>
	<div class=Navigation style="float:top; padding-left:100px">
		<h1>Welcome to Ash's Autograder</h1>
		<p>Sign Up below</p>
	</div>
	<div class=Content style="float:top; padding-left:100px">
		<form action="" method="post" enctype="multipart/form-data">
			<p>First Name, Last Name, Email, Username, Password, Confirm Password</p>
			<input type="text" name="first_name"/>
			<input type="text" name="last_name"/>
			<input type="text" name="email"/>
			<input type="text" name="username"/>
			<input type="password" name="password"/>
			<input type="password" name="password2"/>
			<input type="submit" value="Sign Up"/>
		</form>
		<a href="/accounts/login/">Already have an account?</a>
	</div>
</body>

</html>
